<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.skypack.dev/snackbar@1/dist/snackbar.min.css" />
	<link rel="stylesheet" href="css/index.css">
	<title>Aplicativo de Rastreamento de Alimentos</title>
</head>

<body>
	<nav id="navbar">
		<a href="#" class="nav-brand">Aplicativo de Rastreamento de Alimentos</a>
	</nav>

	<div class="container" id="main">
		<h2>Adicionar Alimento</h2>
		<form id="create-form">
			<label for="create-name">Tipo de Alimento:</label>
			<select id="create-name">
				<option value="">Selecione o Alimento</option>
				<!-- these are the only values accepted by the API -->
				<option value="Pizza">Pizza</option>
				<option value="Massa">Massa</option>
				<option value="Hambúrguer">Hambúrguer</option>
				<option value="Sopa">Sopa</option>
				<option value="Salada">Salada</option>
				<option value="Maçã">Maçã</option>
				<option value="Pêssego">Pêssego</option>
				<option value="Sidra">Sidra</option>
			</select>
			<div class="nutrition-values">
				<label for="create-carbs">Carboidratos (g):</label>
				<input class="nutrition-input" type="number" id="create-carbs" min="0" max="200"
					placeholder="0 gramas" />
				<label for="create-protein">Proteína (g):</label>
				<input class="nutrition-input" type="number" id="create-protein" min="0" max="200"
					placeholder="0 gramas" />
				<label for="create-fat">Gordura (g):</label>
				<input class="nutrition-input" type="number" id="create-fat" min="0" max="200" placeholder="0 gramas" />
				<div></div>
				<input type="submit" class="btn btn-default create-submit" value="Adicionar" />
			</div>
		</form>
		<h2>Registro de Alimentos</h2>
		<div class="card" id="total-calories-container">
			<h3>Calorias Totais Registradas: <span id="total-calories">0</span></h3>
		</div>
		<ul id="food-list"></ul>
	</div>
	<script type="module" src="js/index.js"></script>
</body>

</html>
